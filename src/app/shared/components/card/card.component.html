<div class="card mb-3">
  <img [src]="image" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text card-description">
      {{ description }}
    </p>
    <a [href]="link" target="_blank" class="btn btn-primary card-link">
      {{ title }}
    </a>
  </div>
</div>
